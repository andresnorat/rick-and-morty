<div class="location--grid">
    <div  class="location-card" *ngFor="let location of locations">
        <a [routerLink]="['/location',location.id]">
            <app-img [img]="planet"></app-img>
            <h3>{{location.name}}</h3>
            <ul>
                <li> {{location.type}}</li>
            </ul>
        </a>
    </div> 
</div>
